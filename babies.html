<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babies Variety</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .container img {
            height: 250px;
            width: 180px;
        }
        .price-list {
            margin: 20px 0;
        }
        .price-list h5 {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Babies Variety</h1>
    </header>

    <section>
        <h2>Cute Babies</h2>
        <div class="container">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Cute baby">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Sleeping baby">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Skin shirt white pants">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7647a5zBtj3Wb1BVwK5_9la-4FzKdYuhMbA15ForCB2GNNxHNPwZwJ9x2vASr8Q7D5O8&usqp=CAU" alt="Beautiful kid">
        </div>
        <div class="price-list">
            <h5>Blue eye baby: 2000RS | Sleeping baby short: 5000RS | White baby awaking: 6000RS | Munna baby: 8000RS</h5>
        </div>
    </section>

    <section>
        <h2>Winter Outfit</h2>
        <div class="container">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Jacket baby">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Baby girl">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Baby with cap">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Pink 2 piece">
        </div>
        <div class="price-list">
            <h5>2 Piece dress: 5200RS | Baby girl short: 5052RS | Sleeping baby: 6520RS | Pink baby dress: 8800RS</h5>
        </div>
        <div class="container">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Green baby dress">
            <img src="https://m.media-amazon.com/images/I/71vW-k3X7zL._AC_SL1500_.jpg" alt="Blue">
        </div>
        <div class="price-list">
            <h5>Beautiful dress: 50000RS | Jacket: 1200RS</h5>
        </div>
    </section>
</body>

</html>
