<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gents Variety</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
        }
        .item {
            display: inline-block;
            width: 22%;
            margin: 1%;
            vertical-align: top;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item h5 {
            font-size: 1em;
            margin: 10px 0;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #333;
        }
        .top-link {
            text-align: center;
            margin: 20px 0;
        }
        .top-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2em;
        }
        .top-link a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="top">Gents Variety</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Summer Outfits for Men</h2>
            <div class="item">
                <img src="https://www.themodestman.com/wp-content/uploads/2022/06/Best-casual-summer-outfit-ideas-for-men.jpg" alt="Summer Outfit">
                <h5>2 Piece Dress</h5>
                <p class="price">2000RS</p>
            </div>
            <div class="item">
                <img src="https://images.bewakoof.com/uploads/grid/app/Best-Casual-Summer-Outfit-for-Men-bewakoof-blog-10-1619415036.jpg" alt="Red Shirt">
                <h5>Red Shirt</h5>
                <p class="price">5000RS</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwEWrVvfFKPrwGv1jqEs4P_gwG4syovrQDAQ&usqp=CAU" alt="Skin Shirt and White Pants">
                <h5>White Shirt & Skin Shorts</h5>
                <p class="price">6000RS</p>
            </div>
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/0347/3225/files/MensSummerOutfits_14_600x600.jpg?v=1687007145" alt="Full Pants with Shirt">
                <h5>Full Pants with Shirt</h5>
                <p class="price">8000RS</p>
            </div>
        </div>

        <div class="section">
            <h2>Winter Outfits for Men</h2>
            <div class="item">
                <img src="https://i.pinimg.com/736x/29/6d/69/296d69a69debf380e385973dc759530c.jpg" alt="Jacket">
                <h5>Jacket</h5>
                <p class="price">5000RS</p>
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/736x/a1/ec/dd/a1ecdd4ea0a0336ea9abf0024d85bf96.jpg" alt="Orange Coat">
                <h5>Orange Coat</h5>
                <p class="price">6000RS</p>
            </div>
            <div class="item">
                <img src="https://www.fjackets.com/blog/wp-content/uploads/2020/12/smart-but-casual.webp" alt="Gray Coat">
                <h5>Gray Coat</h5>
                <p class="price">8000RS</p>
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/1200x/76/20/45/7620450677e9f5db49984371c229b061.jpg" alt="Black Pants">
                <h5>Black Pants</h5>
                <p class="price">2000RS</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2QBXQj4hs5UQU-apAGrS1zmhazEN41HOHpw&usqp=CAU" alt="Black Coat">
                <h5>Black Coat</h5>
                <p class="price">800RS</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMSMwdJFPPve-It3_Q6jNhwm1BSIfgEWM74Q&usqp=CAU" alt="Jacket">
                <h5>Jacket</h5>
                <p class="price">500RS</p>
            </div>
        </div>

        <div class="top-link">
            <a href="#top">Go to Top</a>
        </div>
    </div>
</body>

</html>
